<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Member</title>
</head>
<body>
	<div align="center">
		<h1>Create New Member</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${member}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{fname}" required /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lname}" required/></td>
				</tr>
				<tr>
					<td>Birth Date:</td>
					<td><input type="text" th:field="*{date}" placeholder="YYYY/DD/MM" required /></td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="text" th:field="*{phone}" required /></td>
				</tr>	
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}" required /></td>
				</tr>	
				<tr>
					<td>Gender:</td>
					<td><input type="text" th:field="*{gender}" required /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}" required /></td>
				</tr>	
				<tr>
					<td>Membership:</td>
					<td><input type="text" th:field="*{membership}" required/></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
